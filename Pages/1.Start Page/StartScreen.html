<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./StartIndex.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="top-screen">
      <div class="start-screen">
        <div class="headingText">Registration Page</div>
        <div class="textBox" id="usernameT-Box">Please Enter Name</div>
        <div class="button" id="submitUser">
          <button class="buttonText">Register</button>
        </div>
      </div>
    </div>

    <script>
      var buttonContainer = document.getElementById("submitUser");
      if (buttonContainer) {
        buttonContainer.addEventListener("click", function (e) {
          window.location.href = "../2.MainPage/MainScreen.html";
        });
      }
    </script>
  </body>
