<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./SettingsIndex.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="foreground">
      <div class="headingText">Settings</div>
      <img
        class="backButton"
        alt=""
        src="../../Assets/Left-Arrow.svg"
        id="backButton"
      />

      <div class="slider-placeholder-here">
        <label for="fontsize" id="font-size">Font Size</label>
        <input
          class="slider"
          type="range"
          min="1"
          max="300"
          value="10"
          class="slider"
          id="myRange"
        />
      </div>
      <div class="dropdown-placeholder">
        <form action="" class="rbuttons">
          <input type="radio" id="normal" name="font" value="Normal" />
          <label for="normal">Normal</label><br />
          <input type="radio" id="simple" name="font" value="Simple" />
          <label for="simple">Simple</label><br />
        </form>
      </div>
    </div>

    <script>
      var vector = document.getElementById("backButton");
      if (vector) {
        vector.addEventListener("click", function (e) {
          window.location.href = "../2.MainPage/MainScreen.html";
        });
      }
    </script>
  </body>
</html>
